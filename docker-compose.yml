version: '3.8'

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./Dockerfile
      target: development
    command: npm run start:dev api
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db_mongo
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
  db_mongo:
    container_name: db_mongo
    image: mongo:5.0.9
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - 'mongodb_data:/data/db'
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - 'redis_data:/data'

volumes:
  mongodb_data:
    driver: local

  redis_data:
    driver: local